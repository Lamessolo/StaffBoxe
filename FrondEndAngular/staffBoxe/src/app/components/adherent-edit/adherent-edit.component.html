<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="col-md-3 offset-md-3">
                <h2>Edit un adherent</h2>
                <form *ngIf="adherent" (ngSubmit)="onSubmit()" #adherentForm="ngForm">
                 <div class="row">
                    <div class="col s8 offset-s2">
                        <div class="card-panel">
                            <div class="row g-3">
                                   <div class="form-group col-md-6">
                                          <label for="name">Nom</label>
                                          <input type="text" class="form-control" id="name" 
                                                 required 
                                                  [(ngModel)]="adherent.name"  name="name">
                                       </div>
                                        <div class="form-group col-md-6">
                                        <label for="prenom">Prenom</label>
                                        <input type="text" class="form-control" id="prenom" 
                                               required 
                                                [(ngModel)]="adherent.prenom" 
                                                name="prenom" #prenom="ngModel">
                                        </div>
                            </div>
                            <div class="form-group">
                                   <label for="dateNaissance">Date de Naissance</label>
                                   <input type="date" class="form-control" id="dateNaissance" 
                                          required 
                                           [(ngModel)]="adherent.dateNaissance" name="dateNaissance"
                                            #dateNaissance="ngModel">
                               </div>
                            <div class="form-group">
                                <label for="adresse">Adresse</label>
                                <input type="text" class="form-control" id="adresse" 
                                       required 
                                        [(ngModel)]="adherent.adresse" name="adresse" #adresse="ngModel"
                                   />
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" 
                                       required 
                                        [(ngModel)]="adherent.phone" name="phone" #phone="ngModel"
                                   />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" 
                                       required 
                                        [(ngModel)]="adherent.email" name="email" #email="ngModel"
                                   />
                            </div>
                            <div class="form-group">
                                <label for="imageUrl">Image  Url</label>
                                <input type="text" class="form-control" id="imageUrl" 
                                       required 
                                        [(ngModel)]="adherent.imageUrl" name="imageUrl" #imageUrl="ngModel"
                                   />
                            </div>
                            <div class="form-group">
                                <label for="poid">Poid</label>
                                <input type="number" class="form-control" id="poid" 
                                       required 
                                        [(ngModel)]="adherent.poid" name="poid" #poid="ngModel"
                                   />
                            </div>
                            <div class="form-group">
                                <label for="statut">Statut</label>
                                <input type="text" class="form-control" id="statut" 
                                       required 
                                        [(ngModel)]="adherent.statut" name="statut" #statut="ngModel"
                                   />
                            </div>
                            <div class="form-group">
                                <label for="section">Section</label>
                                <input type="number" class="form-control" id="section" 
                                       required 
                                        [(ngModel)]="adherent.section" name="section" #section="ngModel"
                                   />
                            </div>
                            
                           
                            <div class="form-group">
                                <label for="categorie">Categorie</label>
                                <input type="number" class="form-control" id="categorie" 
                                       required 
                                    [(ngModel)]="adherent.categorie" name="categorie" #categorie="ngModel"
                                   />
                            </div>
                            <div class="form-group">
                                   <label for="sexe">Sexe</label>
                                   <select class="form-select form-select-lg mb-3" 
                                   aria-label=".form-select-lg example"
                                   [(ngModel)]="adherent.sexe" name="sexe" #sexe="ngModel">
                                          <option *ngFor="let tempSexe of sexes" 
                                          value={{tempSexe.id}}>{{tempSexe.name}}</option>           
                                   </select>
                                 </div>
                           <!--   <div class="form-group">
                                <label for="sexe">Sexe</label>
                                <input type="text" class="form-control" id="sexe"
                                       required 
                                    [(ngModel)]="adherent.sexe.name" name="sexe" #sexe="ngModel">
                            </div> -->
                           
                
                            <button class="btn btn-success" type="submit">Modifier</button>
                        </div>
                    </div>
                
                
                 </div>
                
                </form>
                </div>
        </div>
        <!--  begin footer -->
          

        <!--  end footer -->
    </div>
</div>
