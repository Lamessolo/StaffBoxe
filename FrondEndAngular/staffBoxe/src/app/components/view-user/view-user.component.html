<app-info></app-info>

<div class="container">
    <div class="row top-row">
        <h1><p>{{header}}</p></h1>
        <div class="col-xs-12 end-xs">
                <a routerLink="/adherents" color="primary" mat-raised-button>
                    <mat-icon>chevron_left</mat-icon>Go Back
                </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
         <!--  Post details  --> 
     <form #postDetailsForm="ngForm">
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input type="text" 
                        matInput [(ngModel)]="user.name" name="name">
                    </mat-form-field>
                </div>               
            </div>                    
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="text" 
                        matInput [(ngModel)]="user.email" name="email">
                    </mat-form-field>
                </div>               
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input type="text" 
                        matInput [(ngModel)]="user.phone" name="phone">
                    </mat-form-field>
                </div>               
            </div>
            <div class="row">
                <div class="text-center col-xs-12">
                    <div class="between-xs" *ngIf="!isNewUser">
                    <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
                    <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
                    </div>
                </div>
               <div class="text-center col-xs-12" *ngIf="isNewUser">
                    <button mat-raised-button color="primary" 
                    (click)="onAdd()">Add</button>
                </div> 

            </div>                                
     </form>      
        </div>
        <div class="col-xs-6">
        <!--  Profile image  -->   
        </div>
    </div>
</div>
