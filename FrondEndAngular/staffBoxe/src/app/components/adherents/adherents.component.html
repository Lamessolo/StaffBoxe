<app-info></app-info>
<div class="container">
    <div class="row end-xs mt-1">
        <div class="col-xs-12">
            <input type="text" 
            placeholder="search" class="search-input"
            [(ngModel)]="filterString"
             (keyup)="filterAdherents()">
            <a routerLink="/adherent/add" 
            mat-raised-button color="primary" 
            class="ml-1">Add new Adherent</a>
        </div>
    </div>

    <div class="mt-1 mat-elevation-z8">
        <table mat-table  matSort [dataSource]="dataSource"  class="">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
 <!-- imageUrl Column -->
 <ng-container matColumnDef="imageUrl">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
  <td mat-cell *matCellDef="let element">  
   <img class="image-container" src="{{element.imageUrl}}" alt="imagePhoto">
  </td>
  </ng-container>


            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- prenom Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
              <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>
          
            <!-- dateOfBirth Column -->
            <ng-container matColumnDef="dateNaissance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
              <td mat-cell *matCellDef="let element" > {{element.dateNaissance }} </td>
            </ng-container>
          
            <!-- gender Column -->
            <ng-container matColumnDef="sexe">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexe </th>
              <td mat-cell *matCellDef="let element"> {{element.sexe.name}} </td>
            </ng-container>
        
             <!-- poid Column -->
             <ng-container matColumnDef="poid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Poid(kg) </th>
              <td mat-cell *matCellDef="let element"> {{element.poid}} </td>
            </ng-container>

             <!-- email Column -->
             <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
        
               <!-- mobile Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Contact </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>
             
               <!-- section Column -->
            <ng-container matColumnDef="section">
              <th mat-header-cell *matHeaderCellDef> Section </th>
              <td mat-cell *matCellDef="let element"> {{element.section.sectionId}} </td>
            </ng-container>
               
               <!-- edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <a [routerLink]="['/adherent',element.id]">
                    <mat-icon color="primary">edit</mat-icon>
                  </a>                  
                </td>
              </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

 
          <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
        </mat-paginator>
         
    </div>
    
      

</div>
