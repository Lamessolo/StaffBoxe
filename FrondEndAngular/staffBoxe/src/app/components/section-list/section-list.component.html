<div class="container ">
      <div class="row">
        <div class="col-sm-4 mt-1 ml-1 text-center" *ngFor="let section of sections">
          <div class="card border-warn">
              <div class="card-header py-3 border-primary">
                <h4 class="my-0 fw-normal">{{section.name}}</h4>
              </div>

              <div class="card-body">
                <div class="thumbnail">
                  <a href="">
                    <img class="text-center img-rounded"
                    src="assets/images/staffboxe.png" alt="imageSection" style="width:50%">
                  </a>
                </div>
               
              <!--  <h1 class="card-title">{{section.tarif}} €/<small class="text-muted fw-light">année</small></h1>--> 
                <ul class="text-center">
                  <li>{{section.description}}</li>                   
                </ul>
        <div class=""> 
          <a [routerLink]="['/section',section.id]">
          <mat-icon color="warn">+ d'infos</mat-icon>
        </a>  
          <button (click)="addToCart(section)"
          type="button" 
          class="btn btn-lg btn-primary">Souscrire</button>
        </div>                    
      </div>
  </div>
</div>        
</div>
</div>
