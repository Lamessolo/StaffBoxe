        <h4 class="">{{section.name}}</h4>
      </div>
      <!-- Div de la photo de la Section-->
      <div class="">

          src="assets/images/staffboxe.png" alt="imageSection" style="width:50%">
        </a>
      </div>
      <!-- Div pour montrer les horaires et Jour de pratique -->

        <p>{{section.description}}</p>                   
      </div>
    </div>
    
  </div>
