<div class="page-header">
<div class="container">
    <h1>Actualit√©s</h1>
</div>
</div>
<div class="container">
<div class="mt-1">
  <div class="row end-xs mt-1">
    <div class="col-xs-12">
  <input type="text" class="search-input" placeholder="search post"
   [(ngModel)]="filterString"
   (keyup)="filterPosts()">
    </div>
      </div>
    <table mat-table matSort [dataSource]="dataSource" class="">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- titre Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
          <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
        </ng-container>
      
        <!-- publicationDate Column -->
        <ng-container matColumnDef="publicationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication </th>
          <td mat-cell *matCellDef="let element"> {{element.publicationDate}} </td>
        </ng-container>
      
        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- imagePostUrl Column -->
        <ng-container matColumnDef="imagePostUrl">
          <th mat-header-cell *matHeaderCellDef> Url image </th>
          <td mat-cell *matCellDef="let element"> {{element.imagePostUrl}} </td>
        </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/post',element.id]">
                <mat-icon color="primary">edit</mat-icon></a>
                </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100"
              [pageSize]="3"
              [pageSizeOptions]="[3, 6,15,25, 100]"
              aria-label="Select page">
      </mat-paginator>
</div>
</div>
