<div class="container">
    <div class="row end-xs mt-1">
  <div class="col-xs-12">
<input type="text" class="search-input" placeholder="search adherent"
 [(ngModel)]="filterString"
 (keyup)="filterAdherents()">
  </div>
    </div>
    <div class="mt-1 mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource" class="">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- imageUrl Column -->
            <ng-container matColumnDef="imageUrl">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"><img src="{{element.imageUrl}}" height="50"/></td>
            </ng-container>
          
            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- prenom Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
              <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
            </ng-container>
          
            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Contact </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
    
            <!-- Poid Column -->
            <ng-container matColumnDef="poid">
                <th mat-header-cell *matHeaderCellDef> Poid </th>
                <td mat-cell *matCellDef="let element"> {{element.poid}} </td>
              </ng-container>
    
              <!-- statut Column -->
            <ng-container matColumnDef="statut">
                <th mat-header-cell *matHeaderCellDef> Statut </th>
                <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
              </ng-container>
    
              <!-- dateNaissance Column -->
            <ng-container matColumnDef="dateNaissance">
                <th mat-header-cell *matHeaderCellDef> Birthday </th>
                <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date:'dd-MM-yyyy'}} </td>
              </ng-container>

               <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/adherents',element.id]">
                    <mat-icon color="primary">edit</mat-icon></a>
                    </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
            </mat-paginator>
    </div>
    
</div>
