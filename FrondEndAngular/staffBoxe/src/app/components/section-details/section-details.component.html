<app-info></app-info>
<div class="container">
    <div class="row top-row">
        <h1><p>{{header}}</p></h1>
        <div class="col-xs-12 end-xs">
                <a routerLink="/adherents" color="primary" mat-raised-button>
                    <mat-icon>chevron_left</mat-icon>Go Back
                </a>
                <a color="primary" mat-raised-button (click)="addToCart(section)">
                    <mat-icon>chevron_left</mat-icon>Souscrire
                </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
         <!--  Section details  --> 
     <form #postDetailsForm="ngForm">
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input type="text" 
                        matInput [(ngModel)]="section.name" name="name">
                    </mat-form-field>
                </div>               
            </div>
            <div class="row">   
                    <div class="form-group col-xs-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Id</mat-label>
                            <input type="text" 
                            matInput [(ngModel)]="section.sectionId" name="sectionId">
                        </mat-form-field>
                    </div>              
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>description</mat-label>
                        <input type="text" 
                        matInput [(ngModel)]="section.description" name="description">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Image Url</mat-label>
                        <input type="text" 
                        matInput [(ngModel)]="section.imageUrl" name="imageUrl">
                    </mat-form-field>
                </div>               
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Content</mat-label>
                        <textarea type="text" cols="30" rows="15" 
                        matInput [(ngModel)]="section.content" name="content"></textarea>
                    </mat-form-field>
                </div>              
            </div>  
            <div class="row">
                <div class="text-center col-xs-12">
                    <div class="between-xs" *ngIf="!isNewSection">
                    <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
                    <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
                    </div>
                </div>
               <div class="text-center col-xs-12" *ngIf="isNewSection">
                    <button mat-raised-button color="primary" 
                    (click)="onAdd()">Add</button>
                </div> 

            </div>                                
     </form>      
        </div>
        <div class="col-xs-6">
        <!--  Profile image  -->   
        </div>
    </div>
</div>
