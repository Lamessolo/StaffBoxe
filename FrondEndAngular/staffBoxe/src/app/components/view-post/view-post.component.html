<div class="page-header">
    <div class="container">
        <h1>View Post</h1>
    </div>
</div>

<div class="container">
    <div class="row top-row">
        <div class="col-xs-12 end-xs">
                <a routerLink="/adherents" color="primary" mat-raised-button>
                    <mat-icon>chevron_left</mat-icon>Go Back
                </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
         <!--  Post details  --> 
     <form #postDetailsForm="ngForm">
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Titre</mat-label>
                        <input type="text" 
                        matInput [(ngModel)]="post.titre" name="titre">
                    </mat-form-field>
                </div>               
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Date de publication</mat-label>
                            <input matInput [matDatepicker]="picker"
                            [(ngModel)]="post.publicationDate" name="publicationDate">           
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>description</mat-label>
                        <input type="text" 
                        matInput [(ngModel)]="post.description" name="description">
                    </mat-form-field>
            </div>              
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Content</mat-label>
                        <textarea type="text" cols="30" rows="15" 
                        matInput [(ngModel)]="post.content" name="content"></textarea>
                    </mat-form-field>
                </div>              
            </div>  
            <div class="row">
                <div class="col-xs-12">
                    <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
                </div>
            </div>                                
     </form>      
        </div>
        <div class="col-xs-6">
        <!--  Profile image  -->   
        </div>
    </div>
</div>
